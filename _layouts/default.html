<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <img src="https://github.com/{{ site.github.owner_name }}.png" class="profile-avatar" alt="Profile Photo">
        
        <p class="side-bio">
            <strong>Ranojoy Das</strong><br>
            Data Analyst
        </p>

        <div class="side-buttons">
            <a href="{{ site.linkedin }}" class="btn-small">LinkedIn</a>
            <a href="mailto:{{ site.email }}" class="btn-small">Email</a>
        </div>
      </footer>

    </main>
  </body>
</html>
